<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中</title>
</head>
<body>
    text-anchor: 
    <select id="ta">
        <option value="start">start</option>
        <option value="middle">middle</option>
        <option value="end">end</option>
    </select>
    dominant-baseline: 
    <select id="select"></select><br><br><br>
    <svg>
        <path stroke="orange" d="M 0 100.5, h 500, M 140 0, v 200"></path>
        <text id="text" x="140" y="100" fill="red" font-size="20">ABCDE</text>
    </svg>
</body>
<script>
    var oTa = document.getElementById('ta');
    var oSelect = document.getElementById('select');
    var oText = document.getElementById('text');
    var value = 'auto | use-script | no-change | reset-size | ideographic | alphabetic | hanging | mathematical | central | middle | text-after-edge | text-before-edge | inherit';
    var valueArr = value.split(' | ');
    valueArr.forEach(function(ele,i){
        var option = document.createElement('option');
        option.textContent = ele;
        oSelect.appendChild(option);
    });
    oTa.addEventListener('input', function(e) {
        oText.setAttribute('text-anchor', oTa.value);
    });
    oSelect.addEventListener('input', function(e) {
        oText.setAttribute('dominant-baseline', oSelect.value);
    });
</script>
</html>
