<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg-animateMotion</title>
    <style>
        html,body,svg{
            padding:0;
            margin:0;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <svg viewbox="-300 -300 800 800">
        <rect x="-25" y="-25" width="50" height="50" fill="rgba(255,0,0,0.5)">
            <animateMotion
                path="M 0 0, L 100 100, A 200 200 0 1 0 0 -100"
                dur="3s"
                rotate="auto">
                <!--<mpath xlink:href="#motion-path"></mpath>-->
            </animateMotion>
        </rect>
        <path id="motion-path" d="M 0 0, L 100 100, A 200 200 0 1 0 0 -100" stroke="gray" fill="none"></path>
    </svg>
</body>
</html>
