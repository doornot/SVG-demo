<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg-animateTransform</title>
    <style>
        html,body,svg{
            padding:0;
            margin:0;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <svg viewbox="-300 -300 800 800">
        <rect x="0" y="0" width="100" height="100" fill="orange">
            <animateTransform
                id="rotate"
                attributeType="XML"
                attributeName="transform"
                type="rotate"
                from="0"
                to="360"
                dur="2s">
            </animateTransform>
        </rect>
    </svg>
</body>
</html>
