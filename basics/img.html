<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 img 标签引用 SVG 图片</title>
    <style>
        .box{
            float:left;
            margin-right:50px;
        }
    </style>
</head>
<body>
    <h1>Hello SVG with &lt;img&gt;</h1>
    <div class="box">
        <img src="smile.svg"> 原始大小
    </div>
    <div class="box">
        <img src="smile.svg" width="50" height="50"> 50*50
    </div>
    <div class="box">
        <img src="smile.svg" width="300" height="300"> 300*300
    </div>
</body>
</html>
